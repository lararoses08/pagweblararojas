<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Tesla</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="top-bar">
            <span>🚀 Bienvenido a Tesla</span>
        </div>
        
        <nav>
            <img src="descarga.png" alt="Tesla Logo" class="logo">
            <div class="nav-icons">
                <a href="#" class="nav-icon"><i class="fas fa-question-circle"></i></a>
                <a href="index.html" class="nav-icon"><i class="fas fa-home"></i></a>
            </div>
        </nav>
    </header>

    <main class="login-main">
        <div class="login-card">
            <h2>Iniciar Sesión</h2>
            <form id="login-form" action="index.html" method="get">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Ingresar</button>
            </form>
            <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
        </div>
    </main>

    <div class="modal" id="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
